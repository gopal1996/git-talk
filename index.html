<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Git DevTalk</title>
</head>
<body>
    <div class="navigation">
        <div class="container">
            <div class="title">
                <div class="icons">
                    <span class="close"></span>
                    <span class="minimize"></span>
                    <span class="maximaize"></span>
                </div>
                <span>Git DevTalk</span>
            </div>
            <div class="content">
                <ul>
                    <li class="navigation-items"><a href="#1" class="navigation-link"><span class="prompt">$</span>Git Intro</a></li>
                    <li class="navigation-items"><a href="#2" class="navigation-link"><span class="prompt">$</span>Profile</a></li>
                    <li class="navigation-items"><a href="#3" class="navigation-link"><span class="prompt">$</span>Git Push</a></li>
                    <li class="navigation-items"><a href="#4" class="navigation-link"><span class="prompt">$</span>Git Pull</a></li>
                    <li class="navigation-items"><a href="#5" class="navigation-link"><span class="prompt">$</span>Git Commit</a></li>
                    <li class="navigation-items"><a href="#6" class="navigation-link"><span class="prompt">$</span>Git Checkout</a></li>
                    <li class="navigation-items"><a href="#7" class="navigation-link"><span class="prompt">$</span>Git Branch</a></li>
                    <li class="navigation-items"><a href="#8" class="navigation-link"><span class="prompt">$</span>Git Rebase</a></li>
                    <li class="navigation-items"><a href="#9" class="navigation-link"><span class="prompt">$</span>Git Merge</a></li>
                    <li class="navigation-items"><a href="#10" class="navigation-link"><span class="prompt">$</span>Thank you</a></li>
                </ul>
            </div>
            <div class="footer">
                <div class="type-enter">
                    <span class="prompt">$</span><span class="typewriter"></span>
                </div>
            </div>
        </div>
    </div>

    <div id="1" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Git Intro</h2>
            
        </div>
    </div>
    <div id="2" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Profile</h2>
            
        </div>
    </div>
    <div id="3" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Git Push</h2>
            
        </div>
    </div>
    <div id="4" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Git Pull</h2>
            
        </div>
    </div>
    <div id="5" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Git Commit</h2>
            
        </div>
    </div>
    <div id="6" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Git Checkout</h2>
            
        </div>
    </div>
    <div id="7" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Git Branch</h2>
            
        </div>
    </div>
    <div id="8" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Git Rebase</h2>
            
        </div>
    </div>
    <div id="9" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Git Merge</h2>
            
        </div>
    </div>
    <div id="10" class="wrapper primary-slide">
        <div class="paragraph">
            <h2>Thank You</h2>
            
        </div>
    </div>


    <script src="./index.js"></script>

</html>
